{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container mt-5">
  <div class="row">    
    <div class="col-8">
      <!-- Title goes between these h2 tags -->
      <h1>{{ about.heading }}</h1>
      <!-- Content goes directly underneath this -->
      {{ about.subheading | safe }}
    </div>
  </div>
  <div class="row">
    <div class="col text-right">
      <!-- Updated on field goes in here -->

      <h2>Features: </h2>
      
      {% for feature in features %}
        <h3>{{ feature.feature_title }}</h3>
        {{ feature.feature_description | safe}}
      {% endfor%}

      <p class="text-end"><em>Updated on: {{ about.updated_on }}</em></p>
    </div>
  </div>
</div>
{% endblock content %}
