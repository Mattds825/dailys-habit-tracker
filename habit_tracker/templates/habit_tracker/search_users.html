{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="container-fluid h-100">
  <div class="col-md-6 mx-auto my-3">
    <div class="input-group">
        <input id="searchUserInput" type="text" class="form-control" placeholder="username" aria-label="username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button id="searchUserBtn" class="btn btn-outline-primary" type="button">Search Users</button>
        </div>
    </div>    
  </div>

  {% if not users %}
    <p>No users found</p>
  {% else %}
    {% for user in users %}
      <div class="card p-3">
        <div class="col d-flex justify-content-between">
          <h3>{{ user.username }}</h3>
          <button class="btn btn-sm btn-outline-success">Follow</button>
        </div>
        <p>Joined on: {{ user.date_joined }} </p>
      </div>
    {% endfor %}
  {% endif %}
</div>

{% endblock %}

{% block scripts %}
  <script src="{% static 'js/searchUserInput.js' %}"></script>
{% endblock %}
